<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/main.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>

  <div class="container">
    <div class="container__image">
      <img src="./images/image-equilibrium.jpg">
    </div>
    <div class="container__text">
      <div class="container__text__header">
        Equilibrium #3429
      </div>
      <div class="container__text__description">
        Our Equilibrium collection promotes balance and calm.
      </div>
      <div class="container__text__data">
        <div class="container__text__data__eth">
          <img src="./images/icon-ethereum.svg">
          <div class="container__text__data__eth__text">
            0.041 ETH
          </div>
        </div>
        <div class="container__text__data__days">
          <img src="./images/icon-clock.svg">
          <div class="container__text__data__days__text">
            3 days left
          </div>
        </div>

      </div>
      <hr>
      <div class="container__text__author">
        <img src="./images/image-avatar.png">
        <div class="container__text__author__data">
          Creation of <p>Jules Wyvern</p>
        </div>
      </div>
    </div>
  </div>











</body>

</html>
